<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!--導覽列開始-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- 導覽列 RWD選單圖示與品牌連結 -->
            <div class="navbar-header">
<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">觸發縮放</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">品牌連結 公司名稱 或 logo</a>
            </div>
    
            <!-- 導覽列選項 與導覽列中的表單元素 -->
            <!-- 小螢幕時要被收起的元素 放置於 navbar-collapse -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- 導覽列中的導覽清單 -->
                <ul class="nav navbar-nav">
    
                    <!-- active的選項-->
                    <li class="active"><a href="#">連結 <span class="sr-only">(目前頁面)</span></a></li>
                    <li><a href="#">連結</a></li>
    
                    <!-- 導覽清單中的dropdown選單 -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">下拉選單 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">選項 1</a></li>
                            <li><a href="#">選項 2</a></li>
                            <li><a href="#">選項 3</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">選項 4</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">選項 5</a></li>
                        </ul>
                    </li>
                </ul>
    
                <!-- 導覽列中的表單元素 -->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜尋</button>
                </form>
    
                <!-- 拉到右邊的導覽列清單 -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">連結</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">下拉選單 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">選項 1</a></li>
                            <li><a href="#">選項 2</a></li>
                            <li><a href="#">選項 3</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">選項 4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--導覽列結束-->
</body>
</html>
